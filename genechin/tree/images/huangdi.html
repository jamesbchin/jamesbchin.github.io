<p class="gene"><strong>Huáng Dì - The Yellow Emperor</strong> <br />
(2697 BC to 2598 BC) had 25 sons. <br />
14 sons were progenitors of the following 12 surnames: <br />
Jī (姬), Yǒu (酉), Qí (祁), Jǐ (己), <br />
Téng (滕), Zhēn (箴), Rèn (任), Xún (荀),
<br /> Xǐ (僖), Huān (嬛), Jí (姞) & Yī (依).
</p>
