<blockquote>
<p class="mu">My seventh younger brother, Ngĩn, moved to Tēin Yōn Sẽng 清遠城 (Qīngyuǎn Chéng). People who saw him said he did not have a job and just wandered about. He contracted a disease and died from it.</p>
