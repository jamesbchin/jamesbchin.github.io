<p>THE FIFTEENTH GENERATION</p>
<p><b>可教 Hō Gäo</b> was the son of 廷貴 Hẽin Gï. He married a woman from the Lī 李 (Lǐ) family.  His tomb was in this village's Gēo Sän 狗山 (Gǒushān) in the shape of a teat. He had two sons, 壯行 Jöng Hãng and 爵君 Dēk Gün.</p>
