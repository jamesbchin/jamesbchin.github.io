<p>THE SIXTEENTH GENERATION</p>
<p><b>爵君 Dēk Gün</b> was the son of 可教 Hō Gäo. He married a woman from the Jï 朱 (Zhū) family.  His tomb was in Xäm Gâp Huǐ Hèo Lũng 三合墟後龍 (Sānhéxū Hòulóng) in the shape of a beautiful girl looking at a mirror. He had four sons, 耀瑛 Yèl Yëin, 耀馨 Yèl Hëng, 耀璞 Yèl Pök, and 耀瑨 Yèl Dün.</p>
</blockquote>
